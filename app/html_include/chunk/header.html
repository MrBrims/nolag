<header class="header">

      </a>
    </div>
    <div class="header__right">
      <div class="header__search">
        <form class="search-form">
          <label class="search-form__label">

      </div>

          <span></span>

        </div>

          Навигация
        </span>

      <div class="header__social-items">
        <div class="header__social-item">
          <a class="header__social-link header__social-telegram" href="#"></a>
        </div>
        <div class="header__social-item">
          <a class="header__social-link header__social-vk" href="#"></a>
        </div>
        <div class="header__social-item">
          <a class="header__social-link header__social-mail" href="#"></a>
