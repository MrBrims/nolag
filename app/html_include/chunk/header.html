<header class="header">
  <div class="header__inner">
    <div class="header__left">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="Логотип сайта NoLag">
      </a>
    </div>
    <div class="header__right">
      <div class="header__search">
        <form class="search-form">
          <label class="search-form__label">
            <input class="search-form__input" type="text" placeholder="Поиск...">
          </label>
        </form>
      </div>
      <div class="header__news">
        <a class="news-btn" href="#">
          <span class="news-btn__text">Новости</span>
        </a>
      </div>
      <button class="header__btn-nav">
        <div class="header__btn-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="header__btn-text">
          Навигация
        </span>
      </button>
      <div class="header__social">
        <div class="social">
          <div class="social__item">
            <a class="social__link social__telegram" href="#"></a>
          </div>
          <div class="social__item">
            <a class="social__link social__vk" href="#"></a>
          </div>
          <div class="social__item">
            <a class="social__link social__mail" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
